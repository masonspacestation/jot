        onsubmit="app.JotsController.createNewJot()">

        <input id="newJotTitleFormInput" type="text" placeholder="
        Jot Something Down" name="title" id="title" class=" form-control p-3 text-center text-secondary me-2 fs-6"
          minlength="3" maxlength="15" required>
        <label for="jotColor"></label>
        <input id="jotColor" type="color" list="presetColors" class="ms-3" required>
        <select name="jotColors" id="jotColors">
          <option value="#3700b3">Purple</option>
          <option value="#03dac6">Green</option>
          <option value="#bb86fe">Pink</option>
        </select>
      </form>
    </div>
